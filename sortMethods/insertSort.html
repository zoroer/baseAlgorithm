<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertSort</title>
</head>
<body>

<script type="text/javascript" src="publicLib.js"></script>
<script type="text/javascript">
    window.onload = function () {
        let arr = createData(100);
        console.log("排序前数组:");
        console.log(arr.toString());
        let resArr = selectionSor(arr);
        console.log("排序后数组:");
        console.log(resArr.toString());

        /**
         * 选择排序，返回排好序的新数组
         * @param arr
         * @returns {*}
         */
        function selectionSor(arr) {
            console.time("timer");

            let temp, pos, len = arr.length;
            for(let i=1; i<len; i++){
               temp = arr[i];
               pos = i;

               while(pos > 0 && arr[pos-1] > temp){
                   arr[pos] = arr[pos-1];
                   pos--;
               }
               arr[pos] = temp;
            }

            console.timeEnd("timer");
            return arr;
        }
    }
</script>
</body>
</html>
